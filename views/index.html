<!DOCTYPE html>
<html ng-app="chatModule">
<head>
	<title><%= title %></title>
	<meta charset="utf-8"/>
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">ChatRoom</a>
		</div>
	</div>
</div>
<div class="container" style="margin-top: 100px;">
	<div class="col-md-12">
		<div class="panel panel-info" ng-controller="RoomController">
			<div class="panel-heading">Chat Room</div>
			<div class="panel-body">
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="message in messages">
						crystal: {{message}}
					</li>
				</ul>
			</div>
			<div class="panel-footer">
				<form class="row" ng-controller="MessageCreatorController">
					<textarea ng-model="newMessage" ctrl-enter-break-line="createMessage()" placeholder= "Ctrl+Enter to quick send"  class="form-control" cols="30" rows="10"></textarea>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
<script src="/socket.io/socket.io.js"></script>
<script src="/lib/jquery/dist/jquery.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/js/index.js"></script>
